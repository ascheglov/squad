<title>Squad distance calculator</title>
<meta charset="UTF-8">
<style>
body { margin: 0; }
input { background-color: #fff; border: 1px solid black; }
nav { float: top; position: fixed; z-index: 9; background-color: #fed; }
#map { z-index: 1; }
.mark { z-index: 200; position: absolute; }
#fob-pos {
  background-image: url("fob.png");
  background-repeat: no-repeat;
  background-position: center;
}
#fob-pos, #fob-inner, #fob-inner2 {
  z-index: 2;
  border: 2px dashed blue; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
}
</style>

<nav>
  <select id="map-name">
    <option value="al-basrah">Al Basrah</option>
    <option value="chora">Chora</option>
    <option value="fools-road">Fool's Road</option>
    <option value="gorodok">Gorodok</option>
    <option value="kohat-toi">Kohat Toi</option>
    <option value="kokan">Kokan</option>
    <option value="logar-valley">Logar Valley</option>
    <option value="narva">Narva</option>
    <option value="op-first-light">OP First Light</option>
    <option value="sumari-bala">Sumari Bala</option>
    <option value="yehorivka">Yehorivka</option>
  </select>
  <span>
    <input type="radio" name="mark" value="target" id="m-target" checked><label for="m-target"><img src="target.png"></label>
    <input type="radio" name="mark" value="mortar" id="m-mortar"><label for="m-mortar"><img src="mortar.png"></label>
    <input type="radio" name="mark" value="fob" id="m-fob"><label for="m-fob"><img src="fob.png"></label>
  </span>
  <br/>
  You: <input id="you" type="text" /><br/>
  Target: <input id="target" type="text" /><br/>
  <div id="dbg"></div>
  <span id="result"></span>&nbsp;<button id="save">Save</button><br/>
  Hint: &plusmn;10m is &plusmn;5mil or &plusmn;1&deg; at 600m.
  <hr/>
  <div id="history"></div>
</nav>

<img id="map" src="fob.png"/>

<img class="mark" id="target-pos" src="target.png">
<img class="mark" id="your-pos" src="mortar.png">

<div class="mark" id="fob-pos" style="width: 800px; height: 800px">
  <div id="fob-inner" style="width: 300px; height: 300px">
    <div id="fob-inner2" style="width: 150px; height: 150px"></div>
  </div>
</div>

<script src="script.js"></script>
<script src="tests.js"></script>
