<title>Squad distance calculator</title>
<meta charset="UTF-8">
<style>
body { margin: 0; }
input { background-color: #fff; border: 1px solid black; }
nav { float: top; position: fixed; z-index: 9; background-color: #fed; }
#map { display: none; }
#canvas { z-index: 1; }
.mark { z-index: 200; position: absolute; }
#fob-pos {
  background-image: url("fob.png");
  background-repeat: no-repeat;
  background-position: center;
}
#fob-pos, #fob-inner, #fob-inner2 {
  z-index: 2;
  border: 2px dashed blue; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
}
</style>

<nav>
  <select id="map-name">
    <option value="albasrah_minimap.jpg" m-width="3200" m-height="3200">Al Basrah</option>
    <option value="Chora1_Minimap.jpg" m-width="4066" m-height="4066">Chora</option>
    <option value="Fools_Road_v1_Minimap.jpg" m-width="1733" m-height="1777">Fool's Road</option>
    <option value="gorodok_minimap.jpg" m-width="4333" m-height="4333">Gorodok</option>
    <option value="kohat_minimap.jpg" m-width="4017" m-height="4017">Kohat Toi</option>
    <option value="kokan_minimap.jpg" m-width="2500" m-height="2500">Kokan</option>
    <option value="logarvalley_minimap.jpg" m-width="1766" m-height="1766">Logar Valley</option>
    <option value="Mestia_Minimap1.jpg" m-width="3200" m-height="3200">Mestia</option>
    <option value="Narva_Minimap.jpg" m-width="2200" m-height="2200">Narva</option>
    <option value="forest_minimap.jpg" m-width="1200" m-height="1200">OP First Light</option>
    <option value="sumari_overlay.jpg" m-width="1300" m-height="1300">Sumari Bala</option>
    <option value="yehorivka_minimap.jpg" m-width="4033" m-height="4033">Yehorivka</option>
  </select>
  <span>
    <input type="radio" name="mark" value="target" id="m-target" checked><label for="m-target"><img src="target.png"></label>
    <input type="radio" name="mark" value="mortar" id="m-mortar"><label for="m-mortar"><img src="mortar.png"></label>
    <input type="radio" name="mark" value="fob" id="m-fob"><label for="m-fob"><img src="fob.png"></label>
  </span>
  <br/>
  You: <input id="you" type="text" /><br/>
  Target: <input id="target" type="text" /><br/>
  <div id="dbg"></div>
  <span id="result"></span>&nbsp;<button id="save">Save</button><br/>
  Hint: &plusmn;10m is &plusmn;5mil or &plusmn;1&deg; at 600m.
  <hr/>
  <div id="history"></div>
</nav>

<canvas id="canvas" width="4500" height="4500"></canvas>

<img id="map" src="fob.png"/>

<img class="mark" id="target-pos" src="target.png">
<img class="mark" id="your-pos" src="mortar.png">

<div class="mark" id="fob-pos" style="width: 800px; height: 800px">
  <div id="fob-inner" style="width: 300px; height: 300px">
    <div id="fob-inner2" style="width: 150px; height: 150px"></div>
  </div>
</div>

<script src="calc.js"></script>
<script src="script.js"></script>
<script src="tests.js"></script>
